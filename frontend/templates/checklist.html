<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureExamLite - Room Scan</title>
    <link rel="stylesheet" href="../static/css/style.css">
     <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Room Scan Required</h1>
            <p style="color: var(--text-medium); font-size: 1em;">Before starting your exam</p>
        </header>
        <main>
            <div class="camera-placeholder" style="width: 100%; height: 250px; background-color: #1a1a2e; border-radius: 8px; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">
                <!-- Placeholder for the live camera feed -->
                <i class="fas fa-camera fa-3x" style="color: rgba(255, 255, 255, 0.3);"></i>
            </div>

            <div class="checklist" style="text-align: left; margin-bottom: 30px;">
                <p style="font-weight: bold; margin-bottom: 15px;">Instructions:</p>
                <ol style="padding-left: 20px;">
                    <li style="margin-bottom: 10px;">
                        <span class="step-number" style="display: inline-block; width: 25px; height: 25px; line-height: 25px; text-align: center; border-radius: 50%; background-color: var(--primary-blue); color: var(--primary-white); font-weight: bold; margin-right: 10px;">1</span>
                        Stand up and hold your device
                    </li>
                     <li style="margin-bottom: 10px;">
                        <span class="step-number" style="display: inline-block; width: 25px; height: 25px; line-height: 25px; text-align: center; border-radius: 50%; background-color: var(--primary-blue); color: var(--primary-white); font-weight: bold; margin-right: 10px;">2</span>
                        Slowly pan your camera 360Â° around the room
                    </li>
                    <li style="margin-bottom: 10px;">
                        <span class="step-number" style="display: inline-block; width: 25px; height: 25px; line-height: 25px; text-align: center; border-radius: 50%; background-color: var(--primary-blue); color: var(--primary-white); font-weight: bold; margin-right: 10px;">3</span>
                        Show your desk and workspace
                    </li>
                     <li style="margin-bottom: 10px;">
                        <span class="step-number" style="display: inline-block; width: 25px; height: 25px; line-height: 25px; text-align: center; border-radius: 50%; background-color: var(--primary-blue); color: var(--primary-white); font-weight: bold; margin-right: 10px;">4</span>
                        Point camera under the desk
                    </li>
                </ol>
            </div>

            <button id="startRoomScanBtn" class="btn btn-primary">Start Room Scan</button>
        </main>
         <footer>
            <!-- Footer content -->
        </footer>
    </div>

     <script src="../static/js/checklist.js"></script>
</body>
</html>
