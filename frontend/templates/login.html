<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureExamLite - Student Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #studentLoginForm input { padding-left: 40px; }
        .link-container {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border-light);
        }
        .subtle-link {
            font-size: 0.9rem;
            color: var(--text-subtle);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .subtle-link:hover { color: var(--primary-blue); }
        .help-link::before { content: '\f059'; font-family: 'Font Awesome 6 Free'; font-weight: 400; font-size: 0.8rem; opacity: 0.7; }
        .back-link::before { content: '\f060'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <header style="margin-bottom: 30px;">
            <div style="display: inline-block; background-color: var(--primary-blue-light); border-radius: 50%; padding: 15px;">
                 <i class="fas fa-user-check fa-2x" style="color: var(--primary-blue-dark);"></i>
            </div>
            <h1>Welcome to SecureExamLite</h1>
            <p style="color: var(--text-subtle); font-size: 1em;">Please sign in to continue to your dashboard</p>
        </header>
        <main>
            <section id="loginFormSection">
                 <form id="studentLoginForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <div style="position: relative;">
                             <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                             <i class="fas fa-user" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-subtle);"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                         <div style="position: relative;">
                            <input type="text" id="studentId" name="studentId" required placeholder="Enter your student ID">
                            <i class="fas fa-id-card" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-subtle);"></i>
                         </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="link-container">
                    <a href="#" class="subtle-link help-link">Need Help?</a>
                </div>
                <!-- NEW BACK BUTTON/LINK -->
                <div class="link-container" style="margin-top: 10px; padding-top: 10px; border-top: none;">
                    <a href="homepage.html" class="subtle-link back-link">Back to Home</a>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentLoginForm = document.getElementById('studentLoginForm');

            studentLoginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const studentId = document.getElementById('studentId').value;

                try {
                    const response = await fetch('/api/student/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fullName, studentId })
                    });
                    const result = await response.json();

                    if (response.ok) {
                        localStorage.setItem('currentStudentId', studentId);
                        window.location.href = 'student_dashboard.html';
                    } else {
                        alert('Login failed: ' + (result.message || 'An error occurred.'));
                    }
                } catch (error) {
                    console.error('Error during login fetch:', error);
                    alert('An error occurred during login. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
