<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureExamLite - Past Answers</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/past_answers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard-container">
        <header class="dashboard-header">
            <h1>Past Answers</h1>
            <a href="admin_dashboard.html" class="btn btn-secondary btn-sm">Back to Dashboard</a>
        </header>

        <main class="answers-section">
            <div class="filter-controls">
                <label for="filterExam">Filter by Exam:</label>
                <select id="filterExam">
                    <option value="">All Exams</option>
                </select>
                <label for="filterStudent">Filter by Student ID/Name:</label>
                <input type="text" id="filterStudent" placeholder="Enter ID or Name">
                <button id="applyFilterBtn">Apply Filter</button>
            </div>

            <div id="submissionsLoadingIndicator" class="loading-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Loading submissions...
            </div>
            <div id="noSubmissionsMessage" class="empty-state-message" style="display: none;">
                No submissions found matching criteria.
            </div>

            <div class="student-accordion" id="submissionList">
                <!-- Student items will be dynamically loaded here -->
            </div>
        </main>

        <footer style="margin-top: 40px; text-align: center; font-size: 0.9em; color: #777;">
            <p>Â© 2023 SecureExamLite</p>
        </footer>
    </div>

    <script src="../static/js/past_answers.js"></script>
</body>
</html>
