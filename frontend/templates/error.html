<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureExamLite - Error</title>
    <link rel="stylesheet" href="../static/css/style.css">
     <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="modal-icon" style="color: var(--error-red);"><i class="fas fa-times-circle fa-3x"></i></div>
            <h1>An Error Occurred</h1>
        </header>
        <main>
            <p id="errorMessage">Something went wrong. Please contact your administrator or try again.</p>
            <!-- Optional: Add a button to go back or contact support -->
            <div style="margin-top: 30px;">
                 <a href="homepage.html" class="btn btn-secondary">Go to Homepage</a>
            </div>
        </main>
        <footer>
            <p>Â© 2023 SecureExamLite</p>
        </footer>
    </div>

    <script>
        // Optional: Script to read an error message from the URL or pass it
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('message');
            if (error) {
                document.getElementById('errorMessage').textContent = error;
            }
        });
    </script>
</body>
</html>
