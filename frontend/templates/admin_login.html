<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureExamLite - Administrator Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts - Poppins for headings, Inter for body -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header style="margin-bottom: 30px;">
            <div style="display: inline-block; background-color: var(--primary-blue-light); border-radius: 50%; padding: 15px;">
                <i class="fas fa-shield-alt fa-2x" style="color: var(--primary-blue-dark);"></i>
            </div>
            <h1>Administrator Login</h1>
            <p style="color: var(--text-subtle); font-size: 1em;">Please sign in to manage exams</p>
        </header>
        
        <main>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email:</label>
                    <div style="position: relative;">
                        <input type="email" id="adminEmail" name="adminEmail" required placeholder="Enter your email">
                        <i class="fas fa-envelope" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-subtle);"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <div style="position: relative;">
                        <input type="password" id="adminPassword" name="adminPassword" required placeholder="Enter your password">
                        <i class="fas fa-lock" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-subtle);"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <!-- Subtle help link -->
            <div class="help-link-container">
                <a href="#" class="help-link">Forgot Password?</a>
            </div>
        </main>
        
        <footer>
            <!-- Footer content -->
        </footer>
    </div>

    <style>
        /* Ensure no stray text appears at the top */
        body {
            overflow-x: hidden;
        }
        
        /* Adjust input padding to make space for icons */
        #adminLoginForm input {
            padding-left: 40px;
        }
        
        /* Ensure proper z-index and positioning */
        .container {
            position: relative;
            z-index: 1;
        }
        
        /* Fix any potential bouncing/pulsing animation on shield icon and its container */
        header .fas.fa-shield-alt,
        header div,
        .shield-main,
        .fas.fa-shield-alt {
            animation: none !important;
            transform: none !important;
        }
        
        /* Ensure the icon container doesn't inherit unwanted styles */
        header > div {
            animation: none !important;
            transform: none !important;
        }
        
        /* Override any global pulse animations that might affect this page */
        * {
            animation-name: none !important;
        }
        
        /* Allow only specific animations if needed, but exclude pulse */
        .btn:hover,
        button:hover {
            animation: none !important;
            transition: background-color 0.2s ease, box-shadow 0.2s ease !important;
        }
        
        /* Subtle Help Link Styling - matching student login */
        .help-link-container {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border-light);
        }
        
        .help-link {
            font-size: 0.9rem;
            color: var(--text-subtle); /* Changed to text-subtle */
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .help-link:hover {
            color: var(--primary-blue);
            text-decoration: none;
        }
        
        .help-link::before {
            content: '\f084'; /* Font Awesome key icon for forgot password */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900; /* Changed from 400 to 900 for solid icons */
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminLoginForm = document.getElementById('adminLoginForm');
            if (adminLoginForm) {
                adminLoginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    console.log('Admin login form submitted.');

                    const email = document.getElementById('adminEmail').value;
                    const password = document.getElementById('adminPassword').value;

                    try {
                        const response = await fetch('/api/admin/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });

                        const result = await response.json();

                        if (response.ok) {
                            console.log('Admin login successful:', result);
                            // Store a flag in localStorage or sessionStorage for client-side check
                            localStorage.setItem('adminLoggedIn', 'true'); 
                            window.location.href = 'admin_dashboard.html';
                        } else {
                            console.error('Admin login failed:', result);
                            alert('Login failed: ' + (result.message || 'Invalid credentials.'));
                        }
                    } catch (error) {
                        console.error('Error during admin login fetch:', error);
                        alert('An error occurred during login. Please try again.');
                    }
                });
            } else {
                console.error("Admin login form with ID 'adminLoginForm' not found!");
            }
        });
    </script>
</body>
</html>
