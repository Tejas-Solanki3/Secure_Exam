<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureExamLite - Administrator Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header style="margin-bottom: 30px;">
             <!-- Icon for admin login - maybe a gear or shield? Using shield as example -->
            <div style="display: inline-block; background-color: var(--primary-blue-light); border-radius: 50%; padding: 15px;">
                 <i class="fas fa-shield-alt fa-2x" style="color: var(--primary-blue-dark);"></i>
            </div>
            <h1>Administrator Login</h1>
            <p style="color: var(--text-medium); font-size: 1em;">Please sign in to manage exams</p>
        </header>
        <main>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email:</label>
                    <div style="position: relative;">
                         <input type="email" id="adminEmail" name="adminEmail" required placeholder="Enter your email">
                         <i class="fas fa-envelope" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                     <div style="position: relative;">
                        <input type="password" id="adminPassword" name="adminPassword" required placeholder="Enter your password">
                        <i class="fas fa-lock" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                     </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
             <p style="margin-top: 20px; font-size: 0.9em;"><a href="#" class="btn-secondary">Forgot Password?</a></p>
        </main>
        <footer>
            <!-- Footer content -->
        </footer>
    </div>

    <style>
        /* Adjust input padding to make space for icons */
        #adminLoginForm input {
            padding-left: 40px; /* Make space for the icon */
        }
    </style>

     <script>
        // Basic client-side navigation for demonstration
        document.addEventListener('DOMContentLoaded', () => {
            const adminLoginForm = document.getElementById('adminLoginForm');
            if (adminLoginForm) {
                adminLoginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // Prevent default form submission
                    // In a real app, you would collect data and send to backend here for authentication
                    console.log('Admin login form submitted. Navigating to admin dashboard.');
                    // Simulate successful login and navigate to the admin dashboard page
                    window.location.href = 'admin_dashboard.html'; // Navigate to the actual dashboard file
                });
            } else {
                console.error("Admin login form with ID 'adminLoginForm' not found!");
            }
        });
    </script>
</body>
</html>
